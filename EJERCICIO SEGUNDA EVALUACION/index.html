<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos de la tienda online</title>
  
   <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
    }
    
    header {
      padding: 20px;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    main {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    
    .filters {
      margin-bottom: 20px;
    }
    
    .filters label {
      margin-right: 10px;
      font-weight: bold;
    }
    
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    
    .card {
      border: none;
      border-radius: 12px;
      background: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      width: 280px;
      transition: transform 0.3s ease-in-out;
    }
    
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }
    
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #0056b3;
    }
    
    .cart {
      border: none;
      border-radius: 12px;
      background: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }
    
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    
    .cart-item:last-child {
      border-bottom: none;
    }
  </style>
  </head>
  <body>
    <header>
      <div class="filters">
        <label>
          Precio Mínimo:
          <input type="number" id="minPrice" placeholder="0" />
        </label>
        <label>
          Categoría:
          <input type="text" id="category" placeholder="Categoría" />
        </label>
        <label>
          Marca:
          <input type="text" id="brand" placeholder="Marca" />
        </label>
        <button id="applyFilters">Aplicar Filtros</button>
      </div>
    </header>
    <main>
      <section class="productos"></section>
      <section class="cart">
        <h2>Carrito</h2>
        <div id="cartItems"></div>
        <button id="purchaseButton">Comprar</button>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
